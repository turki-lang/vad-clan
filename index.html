}
header {
  background: linear-gradient(180deg,#0a0a0a 0%,#141414 100%);

  border-bottom: 1px solid rgba(255,255,255,.05);
}
header h1 {

  margin-bottom:18px;

}

  margin:0 0 12px;
  font-size:20px;
  color:#fff;
}
ul {
  list-style:none;
  padding:0;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  justify-content:center;
}
li {
  background:#1a1a1a;
  padding:8px 10px;
  border-radius:6px;
  min-width:100px;
  text-align:center;
}
footer {
  text-align:center;
  color:#777;
  padding:20px 0;
